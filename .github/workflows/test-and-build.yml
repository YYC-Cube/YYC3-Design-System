name: Test and Build Tokens

on:
  push:
    paths:
      - 'design/tokens.json'
      - 'scripts/**'
      - 'style-dictionary.config.js'
  pull_request:
    paths:
      - 'design/tokens.json'
      - 'scripts/**'
      - 'style-dictionary.config.js'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run OKLCH conversion smoke test
        run: npm run test:oklch
      - name: Run unit tests
        run: npm test
      - name: Build tokens with Style Dictionary
        run: npm run build:tokens
      - name: Generate OKLCH report
        run: npm run report:oklch
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: tokens-dist
          path: dist
      - name: Upload OKLCH report
        uses: actions/upload-artifact@v4
        with:
          name: oklch-report
          path: reports/
