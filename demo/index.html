<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYC³ Design System - 组件演示</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fbfbfc;
            color: #1a1a1a;
            line-height: 1.5;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d45a5f;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.125rem;
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            border-bottom: 2px solid #d45a5f;
            padding-bottom: 0.5rem;
        }
        
        .component-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .component-item {
            background: #f8f9ef;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 6px 20px -4px #d6cbd0;
        }
        
        .component-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .card-demo {
            background: #f8f9ef;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 6px 20px -4px #d6cbd0;
            border: 1px solid #ccc;
        }
        
        .card-demo h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: #1a1a1a;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #ccc;
        }
        
        .card-demo p {
            font-size: 1rem;
            line-height: 1.5;
            color: #1a1a1a;
        }
        
        .modal-demo {
            text-align: center;
        }
        
        .modal-button {
            background: #d45a5f;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-button:hover {
            background: #c04a4f;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #f8f9ef;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
            padding: 2rem;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #1a1a1a;
            padding: 0;
            line-height: 1;
        }
        
        .modal-content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            color: #1a1a1a;
        }
        
        .modal-content p {
            font-size: 1rem;
            line-height: 1.5;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        function Button({ children, variant = 'default', size = 'default', disabled = false, onClick }) {
            const styles = {
                default: {
                    background: '#d45a5f',
                    color: '#ffffff',
                },
                destructive: {
                    background: '#e05a3f',
                    color: '#ffffff',
                },
                outline: {
                    background: 'transparent',
                    color: '#d45a5f',
                    border: '1px solid #d45a5f',
                },
                secondary: {
                    background: '#f8f9ef',
                    color: '#777777',
                },
                ghost: {
                    background: 'transparent',
                    color: '#d45a5f',
                },
                link: {
                    background: 'transparent',
                    color: '#d45a5f',
                    textDecoration: 'underline',
                },
            };
            
            const sizeStyles = {
                default: { padding: '0.5rem 1rem', fontSize: '1rem' },
                sm: { padding: '0.25rem 0.75rem', fontSize: '0.875rem' },
                lg: { padding: '0.75rem 1.5rem', fontSize: '1.5rem' },
                icon: { padding: '0.5rem', fontSize: '1rem' },
            };
            
            const btnStyle = {
                ...styles[variant],
                ...sizeStyles[size],
                borderRadius: '0.5rem',
                border: variant === 'outline' ? styles[variant].border : 'none',
                cursor: disabled ? 'not-allowed' : 'pointer',
                opacity: disabled ? 0.5 : 1,
                transition: 'all 0.2s ease',
                fontWeight: 500,
            };
            
            return React.createElement('button', {
                style: btnStyle,
                onClick: onClick,
                disabled: disabled,
            }, children);
        }
        
        function Input({ type = 'text', label, placeholder, disabled = false, value, onChange }) {
            const inputStyle = {
                padding: '0.5rem 0.75rem',
                borderRadius: '0.25rem',
                border: '1px solid #ccc',
                fontSize: '1rem',
                fontFamily: 'inherit',
                lineHeight: '1.5',
                color: '#1a1a1a',
                backgroundColor: '#fff',
                opacity: disabled ? 0.5 : 1,
                cursor: disabled ? 'not-allowed' : 'text',
                transition: 'all 0.2s ease',
                outline: 'none',
                width: '100%',
                boxSizing: 'border-box',
            };
            
            return React.createElement('div', null,
                label && React.createElement('label', {
                    style: { display: 'block', marginBottom: '0.25rem', fontSize: '0.875rem', fontWeight: 500 }
                }, label),
                React.createElement('input', {
                    type,
                    placeholder,
                    disabled,
                    value,
                    onChange: (e) => onChange && onChange(e.target.value),
                    style: inputStyle,
                })
            );
        }
        
        function Card({ children }) {
            const cardStyle = {
                backgroundColor: '#f8f9ef',
                borderRadius: '0.5rem',
                boxShadow: '0 6px 20px -4px #d6cbd0',
                padding: '1.5rem',
                border: '1px solid #ccc',
                transition: 'all 0.2s ease',
            };
            
            return React.createElement('div', { style: cardStyle }, children);
        }
        
        function Modal({ isOpen, onClose, children }) {
            if (!isOpen) return null;
            
            const backdropStyle = {
                position: 'fixed',
                top: 0,
                left: 0,
                right: 0,
                bottom: 0,
                backgroundColor: 'rgba(0, 0, 0, 0.5)',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                zIndex: 1000,
            };
            
            const modalStyle = {
                backgroundColor: '#f8f9ef',
                borderRadius: '0.5rem',
                boxShadow: '0 10px 25px rgba(0, 0, 0, 0.2)',
                maxWidth: '90%',
                maxHeight: '90vh',
                overflow: 'auto',
                position: 'relative',
                padding: '2rem',
            };
            
            const closeButtonStyle = {
                position: 'absolute',
                top: '1rem',
                right: '1rem',
                background: 'none',
                border: 'none',
                fontSize: '1.5rem',
                cursor: 'pointer',
                color: '#1a1a1a',
                padding: 0,
                lineHeight: 1,
            };
            
            return React.createElement('div', { style: backdropStyle, onClick: onClose },
                React.createElement('div', { style: modalStyle, onClick: (e) => e.stopPropagation() },
                    React.createElement('button', { style: closeButtonStyle, onClick: onClose }, '×'),
                    children
                )
            );
        }
        
        function App() {
            const [modalOpen, setModalOpen] = useState(false);
            const [inputValue, setInputValue] = useState('');
            
            return React.createElement('div', { className: 'container' },
                React.createElement('div', { className: 'header' },
                    React.createElement('h1', null, 'YYC³ Design System'),
                    React.createElement('p', null, '组件库演示页面 - 核心组件展示')
                ),
                
                React.createElement('div', { className: 'section' },
                    React.createElement('h2', null, 'Button 组件'),
                    React.createElement('div', { className: 'component-grid' },
                        React.createElement('div', { className: 'component-item' },
                            React.createElement('h3', null, '所有变体'),
                            React.createElement('div', { className: 'button-group' },
                                React.createElement(Button, { variant: 'default' }, '默认'),
                                React.createElement(Button, { variant: 'destructive' }, '危险'),
                                React.createElement(Button, { variant: 'outline' }, '轮廓'),
                                React.createElement(Button, { variant: 'secondary' }, '次要'),
                                React.createElement(Button, { variant: 'ghost' }, '幽灵'),
                                React.createElement(Button, { variant: 'link' }, '链接')
                            )
                        ),
                        React.createElement('div', { className: 'button-group', style: { marginTop: '1rem' } },
                            React.createElement(Button, { size: 'sm' }, '小'),
                            React.createElement(Button, { size: 'default' }, '中'),
                            React.createElement(Button, { size: 'lg' }, '大')
                        ),
                        React.createElement('div', { className: 'button-group', style: { marginTop: '1rem' } },
                            React.createElement(Button, { disabled: true }, '禁用'),
                            React.createElement(Button, { variant: 'default' }, '正常')
                        )
                    )
                ),
                
                React.createElement('div', { className: 'section' },
                    React.createElement('h2', null, 'Input 组件'),
                    React.createElement('div', { className: 'component-grid' },
                        React.createElement('div', { className: 'component-item' },
                            React.createElement('h3', null, '基础输入框'),
                            React.createElement('div', { className: 'input-group' },
                                React.createElement(Input, { 
                                    label: '用户名', 
                                    placeholder: '请输入用户名',
                                    value: inputValue,
                                    onChange: setInputValue 
                                }),
                                React.createElement(Input, { 
                                    label: '邮箱', 
                                    type: 'email',
                                    placeholder: 'example@yyc3.com' 
                                }),
                                React.createElement(Input, { 
                                    label: '密码', 
                                    type: 'password',
                                    placeholder: '请输入密码' 
                                })
                            )
                        )
                    )
                ),
                
                React.createElement('div', { className: 'section' },
                    React.createElement('h2', null, 'Card 组件'),
                    React.createElement('div', { className: 'component-grid' },
                        React.createElement('div', { className: 'component-item' },
                            React.createElement('h3', null, '基础卡片'),
                            React.createElement(Card, null,
                                React.createElement('h3', { style: { fontSize: '1.5rem', fontWeight: '600', margin: '0 0 1rem 0', color: '#1a1a1a', paddingBottom: '0.75rem', borderBottom: '1px solid #ccc' } }, '卡片标题'),
                                React.createElement('p', null, '这是卡片的内容区域。可以放置文本、图片、按钮等各种内容。')
                            )
                        ),
                        React.createElement('div', { className: 'component-item' },
                            React.createElement('h3', null, '统计卡片'),
                            React.createElement(Card, null,
                                React.createElement('div', { style: { fontSize: '0.875rem', color: '#666', marginBottom: '0.5rem' } }, '总访问量'),
                                React.createElement('div', { style: { fontSize: '2rem', fontWeight: '700', marginBottom: '0.5rem' } }, '12,345'),
                                React.createElement('div', { style: { fontSize: '0.875rem', color: '#10b981' } }, '↑ 12.5% 较上周')
                            )
                        )
                    )
                ),
                
                React.createElement('div', { className: 'section' },
                    React.createElement('h2', null, 'Modal 组件'),
                    React.createElement('div', { className: 'component-grid' },
                        React.createElement('div', { className: 'component-item modal-demo' },
                            React.createElement('h3', null, '交互式模态框'),
                            React.createElement('p', { style: { marginBottom: '1rem' } }, '点击下方按钮打开模态框'),
                            React.createElement('button', { 
                                className: 'modal-button',
                                onClick: () => setModalOpen(true)
                            }, '打开模态框')
                        )
                    )
                ),
                
                React.createElement(Modal, { 
                    isOpen: modalOpen, 
                    onClose: () => setModalOpen(false) 
                },
                    React.createElement('h2', null, '模态框标题'),
                    React.createElement('p', null, '这是一个模态框的内容。可以放置表单、信息或其他交互元素。'),
                    React.createElement('button', { 
                        className: 'modal-button',
                        style: { marginTop: '1.5rem' },
                        onClick: () => setModalOpen(false)
                    }, '关闭')
                )
            );
        }
        
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
